<div>
  <input (click)="changeSelect()" [value]="defaultSelectedItem" />
</div>
<div *ngIf="isDropdownOpen">
  <ul class="selectList">
    <li *ngFor="let selectItem of selectItems">
      <button mat-raised-button color="primary" (click)="onSelect(selectItem)">
        {{ selectItem.messageText }}
      </button>
    </li>
  </ul>
</div>
